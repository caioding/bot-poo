<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-light .navbar-nav .nav-link.active, .navbar-light .navbar-nav .nav-link:hover {
            color: #C6004D;
        }
        .btn-primary {
            background-color: #C6004D;
            border-color: #C6004D;
        }
        .btn-primary:hover {
            background-color: #A0003D;
            border-color: #A0003D;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Aluguel de Veículos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/alugar_carros">Alugar Carro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alugar_motos">Alugar Moto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listar_veiculos">Listar Veículos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center my-4">
        <h1>Aluguel de Veículos</h1>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/caioding/web-academy/refs/heads/main/bootstrap/Trabalho%20Pr%C3%A1tico%202/assets/placeholder-image.png" class="card-img-top" alt="Carro">
                    <div class="card-body text-center">
                        <a href="/alugar_carros" class="btn btn-primary w-100">Alugar Carro</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/caioding/web-academy/refs/heads/main/bootstrap/Trabalho%20Pr%C3%A1tico%202/assets/placeholder-image.png" class="card-img-top" alt="Moto">
                    <div class="card-body text-center">
                        <a href="/alugar_motos" class="btn btn-primary w-100">Alugar Moto</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/caioding/web-academy/refs/heads/main/bootstrap/Trabalho%20Pr%C3%A1tico%202/assets/placeholder-image.png" class="card-img-top" alt="Veiculos">
                    <div class="card-body text-center">
                        <a href="/listar_veiculos" class="btn btn-primary w-100">Listar Veículos</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
