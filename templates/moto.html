<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-light .navbar-nav .nav-link.active, .navbar-light .navbar-nav .nav-link:hover {
            color: #C6004D;
        }
        .btn-primary {
            background-color: #C6004D;
            border-color: #C6004D;
        }
        .btn-primary:hover {
            background-color: #A0003D;
            border-color: #A0003D;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Aluguel de Veículos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/alugar_carros">Alugar Carro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alugar_motos">Alugar Moto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listar_veiculos">Listar Veículos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Alugar Moto</h1>
        <div class="card p-4 shadow-sm">
            <form action="/alugar_motos/instanciar" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="ano" class="form-label">Ano:</label>
                    <input type="number" id="ano" name="ano" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="diaria" class="form-label">Valor da diária:</label>
                    <input type="number" id="diaria" name="diaria" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cc" class="form-label">Cilindradas:</label>
                    <input type="number" id="cilindrada" name="cilindrada" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Alugar</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Voltar para o início</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
